<div [attr.aria-controls]="'accordion-body-' + name" [attr.aria-expanded]="expanded" [attr.id]="'accordion-header-' + name" [ngClass]="{'border-b': last}" class="border-t" role="button" tabindex="0">
  <div (click)="toggle()" class="bg-inherit py-2 px-1 flex justify-between hover:backdrop-brightness-125 transform ease-in duration-200">
    <div [ngClass]="titleClass">{{ title }}</div>
    <div>
      <ng-container *ngIf="expanded">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 15l7-7 7 7" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </ng-container>

      <ng-container *ngIf="!expanded">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </ng-container>
    </div>
  </div>
  <div [attr.aria-labelledby]="'accordion-header-' + name" [attr.id]="'accordion-body-' + name" [ngClass]="expanded ? 'block': 'hidden'" class="border-t py-2 px-1" role="region">
    <ng-content></ng-content>
  </div>
</div>
